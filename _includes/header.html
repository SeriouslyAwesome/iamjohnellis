  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ title }} | {{ site.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/main.css">

    <script type="text/javascript" src="//use.typekit.net/dnq6tok.js"></script>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />

  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav id="nav-primary">
      <h1><a href="/">{{site.title}}</a></h1>
      <ul>
        {% for page in site.pages %}
          <li {% if page.url == url or page.url == parent.url %} class="current"{% endif %}>
            <a href="{{ page.url }}" data-alt="{{ page.meta['subtitle'] }}">
              {{ page.title }}
              <span class="nav-subtitle">{{ page.meta['subtitle'] }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
