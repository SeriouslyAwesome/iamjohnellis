    <nav id="nav-primary">
      <h1><a href="/">{{site.title}}</a></h1>
      <ul>
        {% for page in site.pages %}
          <li {% if page.url == url or page.url == parent.url %} class="current"{% endif %}>
            <a href="{{ page.url }}" data-alt="{{ page.meta['subtitle'] }}">
              {{ page.title }}
              <span class="nav-subtitle">{{ page.meta['subtitle'] }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
